<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
		<meta charset="utf-8" />
		
		<title>EasyPDM - Connection</title>
		
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery-migrate-1.2.1.min.js"></script>
		<script src="js/script.js"></script>
		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</h:head>
	
	<h:body>
		<div id="page">
			<div id="connection">
				<div id="logo">
					<img src="img/logo.png" />
				</div>
				
				<div id="title">Log in</div>
				
				<h:form id="form">
                                    <h:outputLabel for="login"> Login : </h:outputLabel>
                                    <h:inputText id="login" value="#{authController.userName}" required="true" requiredMessage="login need to be specified" />
                                    
                                    <h:outputLabel for="password">Password : </h:outputLabel>
                                    <h:inputSecret id="password" value="#{authController.password}" required="true" requiredMessage="password is required"/>
                                    
                                    <h:commandButton value="Connection" action="#{authController.login()}" />
				</h:form>
			</div>
		</div>
	</h:body>
</html>
