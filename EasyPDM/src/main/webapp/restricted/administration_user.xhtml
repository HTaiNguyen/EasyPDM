<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>EasyPDM - Administration</title>
        <link rel="stylesheet" href="../css/style.css" />
	
        <link rel="stylesheet" href="../css/jquery.treeView.css" />
	<link rel="stylesheet" href="../css/jquery.contextMenu.css" />
		
	<script src="../js/jquery-2.1.3.min.js"></script>
	<script src="../js/jquery-migrate-1.2.1.min.js"></script>
	<script src="../js/jquery.treeView.js"></script>
	<script src="../js/jquery.contextMenu.js"></script>
	<script src="../js/script.js"></script>
    </h:head>
    
    <h:body>
        <div id="page">
            <header>
                <div id="logo">
                    <img src="../img/logo.png" />
                </div>
                
                <div id="user">
                    <a href="" id="log_out"><img src="../img/log_out.png" alt="Log out" /></a>
                    <div id="name">#{userSession.firstname} #{userSession.lastname}</div>
                </div>
            </header>
            
            <nav>
		<ul>|
                    <li><a href="index.xhtml">Book management</a></li>
                    | <li><a href="administration_service.xhtml">Administration</a></li>
		|</ul>
            </nav>
            
            <div id="content">
                <div id="title">Administration</div>

                <div id="split">
                    <div id="split_left">
                        <ul>
                            <li><a href="administration_service.xhtml">Services list</a></li>
                            <li><a href="administration_role.xhtml">Roles list</a></li>
                            <li><a href="administration_user.xhtml">Users list</a></li>
                            <li><a href="administration_book.xhtml">Book tree</a></li>
                        </ul>
                    </div>

                    <div id="split_right">
                        <div class="array">
                            <h:form>
                                <h:commandButton value="Add an user" action="#{userController.addUser()}" /> <!-- POPUP pour ajouter un user -->
                            </h:form>
                            <c:choose>
                                <c:when test="#{userController.getAllUsers().size() == 0}">
                                    <p>None</p>
                                </c:when>
                                <c:otherwise>
                                    <h:dataTable id="userList" value="#{userController.getAllUsers()}" var="user">
                                         <h:column headerClass="Id">
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{user.id}"/>
                                        </h:column>

                                        <h:column headerClass="Login">
                                            <f:facet name="header">
                                                <h:outputText value="LOGIN"/>
                                            </f:facet>
                                            <h:outputText value="#{user.login}"/>
                                        </h:column>

                                        <h:column headerClass="Firstname">
                                            <f:facet name="header">
                                                <h:outputText value="FIRSTNAME"/>
                                            </f:facet>
                                            <h:outputText value="#{user.firstname}"/>
                                        </h:column>

                                         <h:column headerClass="Lastname">
                                            <f:facet name="header">
                                                <h:outputText value="LASTNAME"/>
                                            </f:facet>
                                            <h:outputText value="#{user.lastname}"/>
                                        </h:column>

                                         <h:column headerClass="Email">
                                            <f:facet name="header">
                                                <h:outputText value="EMAIL"/>
                                            </f:facet>
                                            <h:outputText value="#{user.email}"/>
                                        </h:column>

                                         <h:column headerClass="Action">
                                            <f:facet name="header">
                                                <h:outputText value="ACTION"/>
                                            </f:facet>
                                            <h:form>
                                                <h:commandButton value="Edit" action="#{userController.updateUser()}" /> <!-- ouvrir popup pour formulaire d'edition -->
                                                 <h:commandButton value="Delete" action="#{userController.removeUser(user)}" />
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </c:otherwise>
                            </c:choose>
                        </div>
                    </div>
                </div>
            </div>
			
            <footer>
                <p>&copy; EasyPDM - All rights reserved</p>
            </footer>
        </div>
    </h:body>
</html>
