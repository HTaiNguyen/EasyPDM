<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        
        <title>EasyPDM - Connection</title>
        
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/jquery.treeView.css" />
        <link rel="stylesheet" href="../css/jquery.contextMenu.css" />
        
        <script src="../js/jquery-2.1.3.min.js"></script>
        <script src="../js/jquery-migrate-1.2.1.min.js"></script>
        <script src="../js/jquery.treeView.js"></script>
        <script src="../js/jquery.contextMenu.js"></script>
        <script src="../js/script.js"></script>
        <!--[if lt IE 9]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </h:head>
    
    <h:body>
        <div id="page">
            <header>
                <div id="logo">
                    <img src="../img/logo.png" />
                </div>
                
                <div id="user">
                    <h:form>
                        <h:commandLink id="log_out" action="#{authController.logout()}">
                            <img src="../img/log_out.png" alt="Log out" height="30px"/>
                        </h:commandLink>
                    </h:form>
                    <div id="name">#{userSession.firstname} #{userSession.lastname}</div>
                </div>
            </header>
            
            <nav>
                <ul>|
                    <li><a href="index.xhtml">Book management</a></li>
                    | <li><a href="administration_service.xhtml">Administration</a></li>
                    |</ul>
            </nav>
            
            <div id="content">
                <div id="title">Administration</div>
                
                <div id="split">
                    <div id="split_left">
                        <ul>
                            <li><a href="administration_service.xhtml">Services list</a></li>
                            <li><a href="administration_role.xhtml">Roles list</a></li>
                            <li><a href="administration_user.xhtml">Users list</a></li>
                            <li><a href="administration_book.xhtml">Book tree</a></li>
                        </ul>
                    </div>
                    
                    <div id="split_right">
                        <div class="array">
                            <h:form>
                                <h:commandButton value="Add an Role" disabled="true" /> <!-- Ajout d'un role dans Standard -->
                            </h:form>
                            <c:choose>
                                <c:when test="#{roleController.getAllRole().size() == 0}">
                                    <p>Aucun utilisateur</p>
                                </c:when>
                                <c:otherwise>
                                    <h:dataTable id="userList" value="#{roleController.getAllRole()}" var="role">
                                         <h:column headerClass="Id">
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{role.id}"/>
                                        </h:column>

                                        <h:column headerClass="Name">
                                            <f:facet name="header">
                                                <h:outputText value="NAME"/>
                                            </f:facet>
                                            <h:outputText value="#{role.name}"/>
                                        </h:column>

                                        <h:column headerClass="Description">
                                            <f:facet name="header">
                                                <h:outputText value="DESCRIPTION"/>
                                            </f:facet>
                                            <h:outputText value="#{role.description}"/>
                                        </h:column>

                                         <h:column headerClass="Action">
                                            <f:facet name="header">
                                                <h:outputText value="ACTION"/>
                                            </f:facet>
                                            <h:form>
                                                <h:commandButton value="Edit" disabled="true"/> <!-- Standard -->
                                                 <h:commandButton value="Delete" disabled="true"/> <!-- Standard -->
                                            </h:form>
                                        </h:column>
                                    </h:dataTable>
                                </c:otherwise>
                            </c:choose>
                        </div>
                    </div>
                </div>
            </div>
            
            <footer>
                <p>&copy; EasyPDM - All rights reserved</p>
            </footer>
        </div>
        </h:body>
</html>
